	<body style="background-color:  #d4fafa ;">

	<div class="container mt-5">
		<h1>Chatbot</h1>
		<div class="card mb-3">
			<div class="card-body" id="chatbox">
				<div class="row">
					<div class="col-12">
						<p class="bot-message">Hello, I'm a chatbot. How can I help you?</p>
					</div>
				</div>
			</div>
		</div>
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Type your message here" id="user-input">
			<div class="input-group-append">
				<button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
			</div>
		</div>
	</div>
	<script>
		function sendMessage() {
			var userInput = document.getElementById("user-input").value;
			var chatbox = document.getElementById("chatbox");
			var userMessage = '<div class="row"><div class="col-6"><p class="user-question">' + userInput + '</p></div></div>';
			chatbox.innerHTML += userMessage;
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/get?msg=" + userInput, true);
			xhr.onload = function() {
				var botMessage = '<div class="row"><div class="col-6 offset-6"><p class="bot-answer">' + xhr.responseText + '</p></div></div>';
				chatbox.innerHTML += botMessage;
			}
			xhr.send();
			document.getElementById("user-input").value = "";
		}
	</script>
	<style>
		.user-question {
			background-color: #f8f9fa;
			padding: 10px;
			border-radius: 10px;
			display: inline-block;
			margin-right: 10px;
			margin-bottom: 10px;
			word-wrap: break-word;
		}
		.bot-answer {
			background-color: #007bff;
			color: #fff;
			padding: 10px;
			border-radius: 10px;
			display: inline-block;
			margin-left: 10px;

			word-wrap: break-word;
