{% extends "base.html" %}

<html>
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">App Id</th>
        <th scope="col">App Name </th>
        <th scope="col">Threat Score(more threat score means more dangerous)</th>
        
      </tr>
    </thead>
    <tbody>
        {% for user in userDetails %}
        <tr>
            <td>{{user[0]}} </td>
            <td>{{user[1]}} </td>
            <td>{{user[2]}} </td>
            
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          {searchable: false},
          {searchable: false},
          {orderable: false, searchable: false}],
      });
    });
  </script>
{% endblock %}
